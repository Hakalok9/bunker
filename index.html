    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let players = [];
    let currentGame = {
      scenario: null,
      beds: 0,
      supplies: 0,
      enemies: [],
      friends: []
    };
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞
    let currentAction = null;
    let currentPlayerId = null;
    let currentActionIndex = null;

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
    function openModal() {
      document.getElementById("playerSelectModal").style.display = "flex";
    }
    
    function closeModal() {
      document.getElementById("playerSelectModal").style.display = "none";
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑ –º–∞—Å—Å–∏–≤–∞
    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –ø–∞—Ä—ã —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    function getRandomUniquePair(arr) {
      if (arr.length < 2) return [arr[0], arr[0]];
      
      const index1 = Math.floor(Math.random() * arr.length);
      let index2;
      do {
        index2 = Math.floor(Math.random() * arr.length);
      } while (index2 === index1);
      
      return [arr[index1], arr[index2]];
    }
    
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–≥—Ä–æ–∫–∞
    function generatePlayer(id) {
      const gender = getRandom(genders);
      const age = Math.floor(Math.random() * 62) + 18;
      const fertility = Math.random() < 0.3 ? fertilityOptions[1] : fertilityOptions[0];
      
      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–¥–æ—Ä–æ–≤—å—è (10% –∑–¥–æ—Ä–æ–≤, 60% –ª–µ–≥–∫–∏–µ, 30% —Ç—è–∂–µ–ª—ã–µ)
      let health;
      const healthRand = Math.random();
      if (healthRand < 0.1) {
        health = {name: "–ê–±—Å–æ–ª—é—Ç–Ω–æ –∑–¥–æ—Ä–æ–≤", desc: "–ü–æ–ª–Ω–æ—Å—Ç—å—é –∑–¥–æ—Ä–æ–≤, –Ω–µ –∏–º–µ–µ—Ç –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–π"};
      } else if (healthRand < 0.7) {
        health = getRandom(lightHealths);
      } else {
        health = getRandom(heavyHealths);
      }
      
      // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–∞—Ä
      const [item1, item2] = getRandomUniquePair(items);
      const [fact1, fact2] = getRandomUniquePair(facts);
      const [action1, action2] = getRandomUniquePair(actions);

      return {
        id: id,
        gender: gender,
        age: age,
        fertility: fertility,
        profession: getRandom(professions),
        health: health,
        hobby: getRandom(hobbies),
        phobia: getRandom(phobias),
        items: [item1, item2],
        facts: [fact1, fact2],
        actions: [action1, action2],
        actionResults: [],
        friends: [],
        enemies: [],
        expelled: false,
        actionUsed: [false, false]
      };
    }
    
    // –§—É–Ω–∫—Ü–∏—è –≤—ã–≥–Ω–∞—Ç—å –∏–≥—Ä–æ–∫–∞
    function expelPlayer(playerId) {
      const player = players.find(p => p.id === playerId);
      if (!player) return;
      
      player.expelled = true;
      renderPlayers();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏—è
    function applyAction(playerId, actionIndex) {
      const player = players.find(p => p.id === playerId);
      if (!player || player.expelled || player.actionUsed[actionIndex]) return;
      
      const action = player.actions[actionIndex];
      const resultDiv = document.getElementById(`action-result-${playerId}-${actionIndex}`);
      
      // –ü–æ–º–µ—á–∞–µ–º –¥–µ–π—Å—Ç–≤–∏–µ –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω–æ–µ
      player.actionUsed[actionIndex] = true;
      
      // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      player.actionResults[actionIndex] = "";
      resultDiv.textContent = "";
      resultDiv.style.display = "none";
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–∫—Å—Ç
      currentPlayerId = playerId;
      currentActionIndex = actionIndex;
      currentAction = action;
      
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –¥–µ–π—Å—Ç–≤–∏–π
      switch(action.type) {
        case "—Å–µ–±–µ":
          applyToSelf(player);
          break;
          
        case "—Ä–∞–Ω–¥–æ–º":
          applyToRandom(player);
          break;
          
        case "–≤—Å–µ–º":
          applyToAll(player);
          break;
          
        case "–¥—Ä—É–≥–æ–º—É":
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≤—ã–±–æ—Ä–∞ –∏–≥—Ä–æ–∫–∞
          showPlayerSelection(player);
          break;
      }
    }
    
    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –∫ —Å–µ–±–µ
    function applyToSelf(player) {
      const action = currentAction;
      const resultDiv = document.getElementById(`action-result-${currentPlayerId}-${currentActionIndex}`);
      
      switch(action.name) {
        case "–í—ã–ª–µ—á–∏—Ç—å –±–æ–ª–µ–∑–Ω—å (—Å–µ–±–µ)":
          if (player.health.name !== "–ê–±—Å–æ–ª—é—Ç–Ω–æ –∑–¥–æ—Ä–æ–≤") {
            const oldHealth = player.health.name;
            player.health = {name: "–ê–±—Å–æ–ª—é—Ç–Ω–æ –∑–¥–æ—Ä–æ–≤", desc: "–ü–æ–ª–Ω–æ—Å—Ç—å—é –∑–¥–æ—Ä–æ–≤, –Ω–µ –∏–º–µ–µ—Ç –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–π"};
            player.actionResults[currentActionIndex] = `–í—ã –≤—ã–ª–µ—á–∏–ª–∏ —Å–≤–æ—é –±–æ–ª–µ–∑–Ω—å: "${oldHealth}"`;
          } else {
            player.actionResults[currentActionIndex] = "–í—ã –∏ —Ç–∞–∫ –∑–¥–æ—Ä–æ–≤—ã!";
          }
          break;
          
        case "–°–º–µ–Ω–∏—Ç—å –ø–æ–ª":
          player.gender = player.gender === "–ú—É–∂—á–∏–Ω–∞" ? "–ñ–µ–Ω—â–∏–Ω–∞" : "–ú—É–∂—á–∏–Ω–∞";
          player.actionResults[currentActionIndex] = `–í–∞—à –ø–æ–ª –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: ${player.gender}`;
          break;
          
        case "–ò–∑–º–µ–Ω–∏—Ç—å –≤–æ–∑—Ä–∞—Å—Ç":
          const change = Math.random() < 0.5 ? 10 : -10;
          player.age = Math.max(18, Math.min(80, player.age + change));
          player.actionResults[currentActionIndex] = `–í–∞—à –≤–æ–∑—Ä–∞—Å—Ç –∏–∑–º–µ–Ω–µ–Ω –Ω–∞: ${player.age} –ª–µ—Ç`;
          break;
          
        case "–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–µ—Ä—Ç–∏–ª—å–Ω–æ—Å—Ç—å":
          player.fertility = player.fertility === "–§–µ—Ä—Ç–∏–ª–µ–Ω" ? "–ë–µ—Å–ø–ª–æ–¥–µ–Ω" : "–§–µ—Ä—Ç–∏–ª–µ–Ω";
          player.actionResults[currentActionIndex] = `–¢–µ–ø–µ—Ä—å –≤—ã: ${player.fertility}`;
          break;
          
        case "–í—ã–±—Ä–∞—Ç—å –Ω–æ–≤—É—é —Ñ–æ–±–∏—é":
          const newPhobia = getRandom(phobias);
          player.phobia = newPhobia;
          player.actionResults[currentActionIndex] = `–í–∞—à–∞ –Ω–æ–≤–∞—è —Ñ–æ–±–∏—è: ${newPhobia}`;
          break;
          
        case "–í—ã–±—Ä–∞—Ç—å –Ω–æ–≤–æ–µ —Ö–æ–±–±–∏":
          const newHobby = getRandom(hobbies);
          player.hobby = newHobby;
          player.actionResults[currentActionIndex] = `–í–∞—à–µ –Ω–æ–≤–æ–µ —Ö–æ–±–±–∏: ${newHobby}`;
          break;
          
        case "–ö–ª–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–µ–¥–º–µ—Ç":
          if (player.items.length > 0) {
            const itemToClone = getRandom(player.items);
            player.items.push(itemToClone);
            player.actionResults[currentActionIndex] = `–í—ã —Å–æ–∑–¥–∞–ª–∏ –∫–æ–ø–∏—é –ø—Ä–µ–¥–º–µ—Ç–∞: "${itemToClone}"`;
          } else {
            player.actionResults[currentActionIndex] = "–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è";
          }
          break;
          
        default:
          player.actionResults[currentActionIndex] = `–ü—Ä–∏–º–µ–Ω–µ–Ω–æ –¥–µ–π—Å—Ç–≤–∏–µ: ${action.name}`;
      }
      
      renderPlayers();
      resultDiv.textContent = player.actionResults[currentActionIndex];
      resultDiv.style.display = "block";
    }
    
    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –∫ —Å–ª—É—á–∞–π–Ω–æ–º—É –∏–≥—Ä–æ–∫—É
    function applyToRandom(player) {
      const otherPlayers = players.filter(p => p.id !== player.id && !p.expelled);
      if (otherPlayers.length === 0) return;
      
      const targetPlayer = getRandom(otherPlayers);
      const action = currentAction;
      const resultDiv = document.getElementById(`action-result-${currentPlayerId}-${currentActionIndex}`);
      
      switch(action.name) {
        case "–†–∞—Å–∫—Ä—ã—Ç—å —Ñ–∞–∫—Ç":
          const revealedFact = getRandom(targetPlayer.facts);
          player.actionResults[currentActionIndex] = `–í—ã —Ä–∞—Å–∫—Ä—ã–ª–∏ —Ñ–∞–∫—Ç –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id}: "${revealedFact}"`;
          break;
          
        case "–û—Ç–º–µ–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ":
          if (targetPlayer.actions.length > 0) {
            const canceledActionIndex = Math.floor(Math.random() * targetPlayer.actions.length);
            const canceledAction = targetPlayer.actions[canceledActionIndex].name;
            targetPlayer.actions.splice(canceledActionIndex, 1);
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ
            targetPlayer.actions.push(getRandom(actions));
            player.actionResults[currentActionIndex] = `–í—ã –æ—Ç–º–µ–Ω–∏–ª–∏ –¥–µ–π—Å—Ç–≤–∏–µ "${canceledAction}" —É –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id}`;
          }
          break;
          
        default:
          player.actionResults[currentActionIndex] = `–ü—Ä–∏–º–µ–Ω–µ–Ω–æ –¥–µ–π—Å—Ç–≤–∏–µ: ${action.name} –∫ –∏–≥—Ä–æ–∫—É ${targetPlayer.id}`;
      }
      
      renderPlayers();
      resultDiv.textContent = player.actionResults[currentActionIndex];
      resultDiv.style.display = "block";
    }
    
    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –∫–æ –≤—Å–µ–º –∏–≥—Ä–æ–∫–∞–º
    function applyToAll(player) {
      const action = currentAction;
      const resultDiv = document.getElementById(`action-result-${currentPlayerId}-${currentActionIndex}`);
      
      switch(action.name) {
        case "–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏":
          const allProfessions = players.map(p => p.profession);
          // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏
          for (let i = allProfessions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allProfessions[i], allProfessions[j]] = [allProfessions[j], allProfessions[i]];
          }
          // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ
          players.forEach((p, index) => {
            p.profession = allProfessions[index];
          });
          player.actionResults[currentActionIndex] = "–ü—Ä–æ—Ñ–µ—Å—Å–∏–∏ –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤ –ø–µ—Ä–µ–º–µ—à–∞–Ω—ã!";
          break;
          
        case "–°–º–µ–Ω–∏—Ç—å –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—É":
          const oldScenario = currentGame.scenario.name;
          currentGame.scenario = getRandom(scenarios);
          player.actionResults[currentActionIndex] = `–í—ã —Å–º–µ–Ω–∏–ª–∏ –∫–∞—Ç–∞—Å—Ç—Ä–æ—Ñ—É —Å "${oldScenario}" –Ω–∞ "${currentGame.scenario.name}"`;
          updateScenario();
          break;
          
        case "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–∏–ø–∞—Å—ã":
          currentGame.supplies += 1;
          player.actionResults[currentActionIndex] = "–ó–∞–ø–∞—Å—ã –±—É–Ω–∫–µ—Ä–∞ —É–≤–µ–ª–∏—á–µ–Ω—ã –Ω–∞ 1 –≥–æ–¥";
          updateScenario();
          break;
          
        case "–£–º–µ–Ω—å—à–∏—Ç—å –ø—Ä–∏–ø–∞—Å—ã":
          currentGame.supplies = Math.max(0, currentGame.supplies - 1);
          player.actionResults[currentActionIndex] = "–ó–∞–ø–∞—Å—ã –±—É–Ω–∫–µ—Ä–∞ —É–º–µ–Ω—å—à–µ–Ω—ã –Ω–∞ 1 –≥–æ–¥";
          updateScenario();
          break;
          
        case "–î–æ–±–∞–≤–∏—Ç—å —Å–ø–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ":
          currentGame.beds += 1;
          player.actionResults[currentActionIndex] = "–î–æ–±–∞–≤–ª–µ–Ω–æ –æ–¥–Ω–æ —Å–ø–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ";
          updateScenario();
          break;
          
        case "–£–±—Ä–∞—Ç—å —Å–ø–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ":
          currentGame.beds = Math.max(1, currentGame.beds - 1);
          player.actionResults[currentActionIndex] = "–£–±—Ä–∞–Ω–æ –æ–¥–Ω–æ —Å–ø–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ";
          updateScenario();
          break;
          
        default:
          player.actionResults[currentActionIndex] = `–ü—Ä–∏–º–µ–Ω–µ–Ω–æ –¥–µ–π—Å—Ç–≤–∏–µ: ${action.name} –∫–æ –≤—Å–µ–º –∏–≥—Ä–æ–∫–∞–º`;
      }
      
      renderPlayers();
      resultDiv.textContent = player.actionResults[currentActionIndex];
      resultDiv.style.display = "block";
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä –∏–≥—Ä–æ–∫–∞
    function showPlayerSelection(player) {
      const playerList = document.getElementById("playerList");
      playerList.innerHTML = "";
      
      players
        .filter(p => p.id !== player.id && !p.expelled)
        .forEach(target => {
          const btn = document.createElement("button");
          btn.className = "player-select-btn";
          btn.textContent = `–ò–≥—Ä–æ–∫ #${target.id} (${target.profession})`;
          btn.onclick = () => applyToTarget(target);
          playerList.appendChild(btn);
        });
      
      openModal();
    }
    
    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –∏–≥—Ä–æ–∫—É
    function applyToTarget(targetPlayer) {
      closeModal();
      
      const player = players.find(p => p.id === currentPlayerId);
      const action = currentAction;
      const resultDiv = document.getElementById(`action-result-${currentPlayerId}-${currentActionIndex}`);
      
      switch(action.name) {
        case "–£–∫—Ä–∞—Å—Ç—å –ø—Ä–µ–¥–º–µ—Ç":
          if (targetPlayer.items.length > 0) {
            const itemIndex = Math.floor(Math.random() * targetPlayer.items.length);
            const stolenItem = targetPlayer.items[itemIndex];
            player.items.push(stolenItem);
            targetPlayer.items.splice(itemIndex, 1);
            player.actionResults[currentActionIndex] = `–í—ã —É–∫—Ä–∞–ª–∏ "${stolenItem}" —É –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id}`;
          } else {
            player.actionResults[currentActionIndex] = `–£ –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id} –Ω–µ—Ç –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –∫—Ä–∞–∂–∏`;
          }
          break;
          
        case "–û–±–º–µ–Ω –ø—Ä–æ—Ñ–µ—Å—Å–∏—è–º–∏":
          const tempProf = player.profession;
          player.profession = targetPlayer.profession;
          targetPlayer.profession = tempProf;
          player.actionResults[currentActionIndex] = `–í—ã –ø–æ–º–µ–Ω—è–ª–∏—Å—å –ø—Ä–æ—Ñ–µ—Å—Å–∏—è–º–∏ —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}`;
          break;
          
        case "–í—ã–ª–µ—á–∏—Ç—å –±–æ–ª–µ–∑–Ω—å (–¥—Ä—É–≥–æ–º—É)":
          if (targetPlayer.health.name !== "–ê–±—Å–æ–ª—é—Ç–Ω–æ –∑–¥–æ—Ä–æ–≤") {
            const oldHealth = targetPlayer.health.name;
            targetPlayer.health = {name: "–ê–±—Å–æ–ª—é—Ç–Ω–æ –∑–¥–æ—Ä–æ–≤", desc: "–ü–æ–ª–Ω–æ—Å—Ç—å—é –∑–¥–æ—Ä–æ–≤, –Ω–µ –∏–º–µ–µ—Ç –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏–π"};
            player.actionResults[currentActionIndex] = `–í—ã –≤—ã–ª–µ—á–∏–ª–∏ "${oldHealth}" —É –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id}`;
          } else {
            player.actionResults[currentActionIndex] = `–ò–≥—Ä–æ–∫ ${targetPlayer.id} –∏ —Ç–∞–∫ –∑–¥–æ—Ä–æ–≤!`;
          }
          break;
          
        case "–û–±–º–µ–Ω –±–∞–≥–∞–∂–æ–º":
          if (player.items.length > 0 && targetPlayer.items.length > 0) {
            const playerItemIndex = Math.floor(Math.random() * player.items.length);
            const targetItemIndex = Math.floor(Math.random() * targetPlayer.items.length);
            
            const tempItem = player.items[playerItemIndex];
            player.items[playerItemIndex] = targetPlayer.items[targetItemIndex];
            targetPlayer.items[targetItemIndex] = tempItem;
            
            player.actionResults[currentActionIndex] = `–í—ã –ø–æ–º–µ–Ω—è–ª–∏—Å—å –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏ —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}`;
          }
          break;
          
        case "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫—É":
          const characteristics = ["–ü—Ä–æ—Ñ–µ—Å—Å–∏—è", "–ó–¥–æ—Ä–æ–≤—å–µ", "–•–æ–±–±–∏", "–§–æ–±–∏—è"];
          const charToCopy = getRandom(characteristics);
          
          switch(charToCopy) {
            case "–ü—Ä–æ—Ñ–µ—Å—Å–∏—è":
              player.profession = targetPlayer.profession;
              break;
            case "–ó–¥–æ—Ä–æ–≤—å–µ":
              player.health = {...targetPlayer.health};
              break;
            case "–•–æ–±–±–∏":
              player.hobby = targetPlayer.hobby;
              break;
            case "–§–æ–±–∏—è":
              player.phobia = targetPlayer.phobia;
              break;
          }
          
          player.actionResults[currentActionIndex] = `–í—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–ª–∏ "${charToCopy}" —É –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id}`;
          break;
          
        case "–î—Ä—É–≥":
          if (!player.friends.includes(targetPlayer.id)) {
            player.friends.push(targetPlayer.id);
            targetPlayer.friends.push(player.id);
            
            // –î–∞–µ–º –∫–∞—Ä—Ç—É "–î—Ä—É–≥" —Ü–µ–ª–µ–≤–æ–º—É –∏–≥—Ä–æ–∫—É
            if (!targetPlayer.actions.some(a => a.name === "–î—Ä—É–≥")) {
              // –ó–∞–º–µ–Ω—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç—É –Ω–∞ "–î—Ä—É–≥"
              const actionIndex = Math.floor(Math.random() * targetPlayer.actions.length);
              targetPlayer.actions[actionIndex] = {name: "–î—Ä—É–≥", desc: "–í—ã–±–µ—Ä–∏ –∏–≥—Ä–æ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π —Å—Ç–∞–Ω–µ—Ç —Ç–≤–æ–∏–º –¥—Ä—É–≥–æ–º", type: "–¥—Ä—É–≥–æ–º—É"};
            }
            
            player.actionResults[currentActionIndex] = `–í—ã —Å—Ç–∞–ª–∏ –¥—Ä—É–∑—å—è–º–∏ —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}!`;
          } else {
            player.actionResults[currentActionIndex] = `–í—ã —É–∂–µ –¥—Ä—É–∂–∏—Ç–µ —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}`;
          }
          break;
          
        case "–í—Ä–∞–≥":
          if (!player.enemies.includes(targetPlayer.id)) {
            player.enemies.push(targetPlayer.id);
            targetPlayer.enemies.push(player.id);
            player.actionResults[currentActionIndex] = `–í—ã –æ–±—ä—è–≤–∏–ª–∏ –≤—Ä–∞–≥–æ–º –∏–≥—Ä–æ–∫–∞ ${targetPlayer.id}!`;
          } else {
            player.actionResults[currentActionIndex] = `–í—ã —É–∂–µ –≤—Ä–∞–≥–∏ —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}`;
          }
          break;
          
        case "–û–±–º–µ–Ω –∑–¥–æ—Ä–æ–≤—å–µ–º":
          const tempHealth = player.health;
          player.health = targetPlayer.health;
          targetPlayer.health = tempHealth;
          player.actionResults[currentActionIndex] = `–í—ã –ø–æ–º–µ–Ω—è–ª–∏—Å—å –∑–¥–æ—Ä–æ–≤—å–µ–º —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}`;
          break;
          
        case "–û–±–º–µ–Ω —Ñ–∞–∫—Ç–∞–º–∏":
          if (player.facts.length > 0 && targetPlayer.facts.length > 0) {
            const playerFactIndex = Math.floor(Math.random() * player.facts.length);
            const targetFactIndex = Math.floor(Math.random() * targetPlayer.facts.length);
            
            const tempFact = player.facts[playerFactIndex];
            player.facts[playerFactIndex] = targetPlayer.facts[targetFactIndex];
            targetPlayer.facts[targetFactIndex] = tempFact;
            
            player.actionResults[currentActionIndex] = `–í—ã –ø–æ–º–µ–Ω—è–ª–∏—Å—å —Ñ–∞–∫—Ç–∞–º–∏ —Å –∏–≥—Ä–æ–∫–æ–º ${targetPlayer.id}`;
          }
          break;
          
        case "–ü–æ–º–µ—Å—Ç–∏—Ç—å –≤ –∫–∞—Ä–∞–Ω—Ç–∏–Ω":
          targetPlayer.quarantine = true;
          player.actionResults[currentActionIndex] = `–ò–≥—Ä–æ–∫ ${targetPlayer.id} –ø–æ–º–µ—â–µ–Ω –≤ –∫–∞—Ä–∞–Ω—Ç–∏–Ω –∏ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç —Å–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥!`;
          break;
          
        default:
          player.actionResults[currentActionIndex] = `–ü—Ä–∏–º–µ–Ω–µ–Ω–æ –¥–µ–π—Å—Ç–≤–∏–µ: ${action.name} –∫ –∏–≥—Ä–æ–∫—É ${targetPlayer.id}`;
      }
      
      renderPlayers();
      resultDiv.textContent = player.actionResults[currentActionIndex];
      resultDiv.style.display = "block";
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ü–µ–Ω–∞—Ä–∏—è
    function updateScenario() {
      const scenario = currentGame.scenario;
      const beds = currentGame.beds;
      const supplies = currentGame.supplies;
      
      document.getElementById("scenario").innerHTML = `
        <div class="scenario">
          <h2>${scenario.name}</h2>
          <div class="scenario-field"><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${scenario.description}</div>
          <div class="scenario-field"><strong>–°–ø–∞–ª—å–Ω—ã–µ –º–µ—Å—Ç–∞:</strong> ${beds} –∏–∑ ${players.length} (${Math.round(beds/players.length*100)}%)</div>
          <div class="scenario-field"><strong>–£—Å–ª–æ–≤–∏—è –≤—ã–∂–∏–≤–∞–Ω–∏—è:</strong> ${scenario.conditions}</div>
          <div class="scenario-field"><strong>–ë—É–Ω–∫–µ—Ä:</strong> ${scenario.bunker}</div>
          <div class="scenario-field"><strong>–ü—Ä–∏–ø–∞—Å—ã:</strong> ${scenario.supplies} ${supplies > 0 ? `+ ${supplies} –ª–µ—Ç` : ''}</div>
        </div>
      `;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∏–≥—Ä–æ–∫–æ–≤
    function renderPlayers() {
      let cardsHTML = "<h2 style='color: #4CAF50; margin-top: 30px;'>–ö–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä–æ–∫–æ–≤</h2>";
      players.forEach(player => {
        cardsHTML += `
          <div class="card player-card ${player.expelled ? 'expelled' : ''}">
            <h3>–ò–≥—Ä–æ–∫ #${player.id} 
              ${player.friends.length > 0 ? '<span class="friend-badge">–î—Ä—É–≥</span>' : ''}
              ${player.enemies.length > 0 ? '<span class="enemy-badge">–í—Ä–∞–≥</span>' : ''}
              ${player.quarantine ? '<span class="enemy-badge">–ö–∞—Ä–∞–Ω—Ç–∏–Ω</span>' : ''}
            </h3>
            <div class="field"><strong>–ü–æ–ª/–í–æ–∑—Ä–∞—Å—Ç:</strong> ${player.gender}, ${player.age} –ª–µ—Ç, ${player.fertility}</div>
            <div class="field"><strong>–ü—Ä–æ—Ñ–µ—Å—Å–∏—è:</strong> ${player.profession}</div>
            <div class="field"><strong>–ó–¥–æ—Ä–æ–≤—å–µ:</strong> ${player.health.name} (${player.health.desc})</div>
            <div class="field"><strong>–•–æ–±–±–∏:</strong> ${player.hobby}</div>
            <div class="field"><strong>–§–æ–±–∏—è:</strong> ${player.phobia}</div>
            <div class="field"><strong>–ë–∞–≥–∞–∂:</strong> ${player.items.join(", ")}</div>
            <div class="field"><strong>–§–∞–∫—Ç 1:</strong> ${player.facts[0]}</div>
            <div class="field"><strong>–§–∞–∫—Ç 2:</strong> ${player.facts[1]}</div>
            <div class="field">
              <strong>–ö–∞—Ä—Ç–∞ –¥–µ–π—Å—Ç–≤–∏—è 1:</strong> ${player.actions[0].name} 
              <button class="action-btn" onclick="applyAction(${player.id}, 0)" ${player.expelled || player.actionUsed[0] ? 'disabled' : ''}>
                ${player.actionUsed[0] ? '–ü—Ä–∏–º–µ–Ω–µ–Ω–æ' : '–ü—Ä–∏–º–µ–Ω–∏—Ç—å'}
              </button>
              <div id="action-result-${player.id}-0" class="action-result">${player.actionResults[0] || ''}</div>
            </div>
            <div class="field">
              <strong>–ö–∞—Ä—Ç–∞ –¥–µ–π—Å—Ç–≤–∏—è 2:</strong> ${player.actions[1].name} 
              <button class="action-btn" onclick="applyAction(${player.id}, 1)" ${player.expelled || player.actionUsed[1] ? 'disabled' : ''}>
                ${player.actionUsed[1] ? '–ü—Ä–∏–º–µ–Ω–µ–Ω–æ' : '–ü—Ä–∏–º–µ–Ω–∏—Ç—å'}
              </button>
              <div id="action-result-${player.id}-1" class="action-result">${player.actionResults[1] || ''}</div>
            </div>
            ${!player.expelled ? `<button class="expel-btn" onclick="expelPlayer(${player.id})">–í—ã–≥–Ω–∞—Ç—å</button>` : ''}
          </div>
        `;
      });
      document.getElementById("cards").innerHTML = cardsHTML;
    }
    
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–≥—Ä—ã
    function generateGame() {
      const countInput = document.getElementById("playerCount");
      const count = parseInt(countInput.value);
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–æ–¥–∞
      if (isNaN(count)) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –∏–≥—Ä–æ–∫–æ–≤");
        countInput.focus();
        return;
      }
      
      if (count < 2 || count > 12) {
        alert("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 2 –¥–æ 12");
        countInput.value = "4";
        countInput.focus();
        return;
      }
    
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
      players = [];
      for (let i = 1; i <= count; i++) {
        players.push(generatePlayer(i));
      }
      
      // –í—ã–±–∏—Ä–∞–µ–º —Å—Ü–µ–Ω–∞—Ä–∏–π
      currentGame.scenario = getRandom(scenarios);
      
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–ø–∞–ª—å–Ω—ã–µ –º–µ—Å—Ç–∞
      const minBeds = count >= 6 ? Math.ceil(count * 0.3) : Math.ceil(count * 0.2);
      const maxBeds = count >= 6 ? Math.ceil(count * 0.5) : Math.ceil(count * 0.4);
      currentGame.beds = Math.floor(Math.random() * (maxBeds - minBeds + 1)) + minBeds;
      currentGame.supplies = 0;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      updateScenario();
      renderPlayers();
      
      // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∫–∞—Ä—Ç–æ—á–∫–∞–º
      document.getElementById("cards").scrollIntoView({ behavior: 'smooth' });
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = function() {
      generateGame();
    };
  </script>
</body>
</html>
